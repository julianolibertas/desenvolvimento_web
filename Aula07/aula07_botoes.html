<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Exercício de checkboxes</title>
	</head>
	<body>
		<form action="aula07_botoes.html" method="post" enctype="multipart/form-data">
			<input id="file_id" type="file" name="file"><br>		
	
			<input id="b1" type="button" value="Botão genérico"><br>

			<button id="b2" type="button">
				Botão genérico
				<img src="img/checkbtn.jpg" alt="Botão" width="20">
			</button><br>

			<input id="b3" type="reset" value="Reiniciar"><br>

			<button id="b4" type="reset">
				Botão de reset
				<img src="img/reset.png" alt="Reiniciar" width="20">
			</button><br>

			<input id="b5" 
				type="image"
				alt="enviar"
				src="img/submit.png" width="80"><br>
		</form>
	</body>
</html>
