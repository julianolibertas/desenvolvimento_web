<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <form action="02.html" method="get">
    <input type="text" name="nome" size="40" maxlength="40" /><br>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
    <label for="keywords_id">Pesquisa:</label>
    <input id="keywords_id" name="keywords" type="search"><br>
    <label for="keywords_id">Digite um número:</label>
    <input id="numero1_id" name="numero1" type="number"><br>
    <label for="keywords_id">Selecione:</label>
    <input id="numero2_id" name="numero2" type="range" min="0" max="10" step="1">

    <br><br>

    <input id="sp_id " type="radio" value="sao-paulo" name="time-preferido">
    <label for="sp_id">São Paulo</label>
    <input id="barcelona_id " type="radio" value="barcelona" name="time-preferido">
    <input id="milan_id " type="radio" value="milan" name="time-preferido">
    <input id="mu_id " type="radio" value="manchester-united" name="time-preferido">
    <input id="bdm_id " type="radio" value="bayern-de-munique" name="time-preferido">

  </form>
</body>

</html>
