<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de tabela</title>
</head>

<body>
  <h1>Carros</h1>
  <table border="1" style="border-collapse: collapse;">
    <tr>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Ano</th>
    </tr>
    <tr>
      <td>Toyota</td>
      <td>Corolla</td>
      <td>2010</td>
    </tr>
    <tr>
      <td>Honda</td>
      <td>Civic</td>
      <td>2011</td>
    </tr>
    <tr>
      <td>Mitsubishi</td>
      <td>Lancer</td>
      <td>2012</td>
    </tr>
    <tr>
      <td colspan="3">Última atualização : 06/2012 </td>
    </tr>
  </table>
</body>

</html>
