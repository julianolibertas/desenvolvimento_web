<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Tabela de Horários</title>
</head>

<body>

  <h2>Horário Semanal</h2>

  <table>
    <thead>
      <tr>
        <th>Horário</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td>Matemática</td>
        <td>História</td>
        <td>Geografia</td>
        <td>Português</td>
        <td>Física</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>Português</td>
        <td>Matemática</td>
        <td>Física</td>
        <td>História</td>
        <td>Geografia</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td>Geografia</td>
        <td>Física</td>
        <td>Português</td>
        <td>Matemática</td>
        <td>História</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
