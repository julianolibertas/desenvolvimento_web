<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Elementos de formatação de textos HTML</h1>

  <p>
    <b>texto em negrito</b><br>
    <strong>Texto importante</strong><br>
    <i>Texto em itálico</i><br>
    <em>texto enfatizado</em><br>
    <mark>Texto marcado</mark><br>
    <small>texto menor</small><br>
    <del>texto deletado</del><br>
    <ins>texto inserido</ins>
    texto sobrescrito <sup>5</sup>
    texto subscrito <sub>4</sub>
  </p>
</body>
</html>
